</head>
<body>
    <header>
        <img class="logo" src="Specaslt.png" alt="Logo">
        <nav>
            <ul class="nav_links">
                <li><a href="index.html">Pagrindinis</a></li>

    <main>
        <div class="registerbackground">
            <div class="info">
                <p>Registracija</p>
            </div>
            <fieldset>
    <div class="forma">
    <form action="#">
        <label for="name">Vardas</label>
        <input type="name" id="name" name="name" placeholder="Įveskite vardą" required>
        <label for="lastname">Pavardė</label>
        <input type="lastname" id="lastname" name="lastname" placeholder="Įveskite pavardę" required>
        <label for="email">Elektroninis paštas</label>
        <input type="email" id="email" name="email" placeholder="Įveskite elektroninį paštą" required>
        <label for="password">Slaptažodis</label>
        <input type="password" id="password" name="password" placeholder="Įveskite slaptažodį" required>
        <label for="password2">Pakartokite slaptažodį</label>
        <input type="password2" id="password2" name="password2" placeholder="Įveskite slaptažodį" required>
        <input type="submit" id="submit" value="Registruotis"></input>
        </div>
    </form>
</div>

    </main>
