    <header>
        <h1>Produktai</h1>
    </header>
    <div class="container">
        <div class="product">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/Drugpackscorpion.png/1200px-Drugpackscorpion.png" alt="Flour image">
            <h2>Grynos miltų plytos</h2>
            <p>55000€/kg</p>
            <div class="price-drawer">
                <label for="price-options">Kiekis:</label>
                <select id="price-options">
                    <option value="100€/g">100€/g</option>
                    <option value="60000€/kg">55000€/kg</option>
                </select>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://i0.wp.com/bukimevieningi.lt/wp-content/uploads/2018/10/vaikic5a1kas-c5a1ampanas.jpg?fit=700%2C700&ssl=1" alt="Champagne image">
            <h2>Vaikiškas šampanas</h2>
            <p>2€</p>
            <div class="price-drawer">
                <label for="price-options">Kiekis:</label>
                <select id="price-options">
                    <option value="2€/l">2€/l</option>
                    <option value="150€/100l">150€/100l</option>
                </select>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://house.techinfus.com/images/article/orig/2018/06/universalnyj-klej-moment-harakteristiki-i-primenenie.jpg" alt="Glue Image">
            <h2>,,Moment'' Klijai</h2>
            <p>2,5€</p>
            <div class="price-drawer">
                <label for="price-options">Kiekis:</label>
                <select id="price-options">
                    <option value="2,5€/vnt">2,5€/l</option>
                    <option value="200€/100 vnt">200€/100 vnt</option>
                </select>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://img.freepik.com/premium-photo/fly-agaric-amanita-muscaria-mushroom-isolated-solid-white-background_1079150-193497.jpg" alt="Amanita Muscaria Image">
            <h2>Musmirės</h2>
            <p>25€/5g</p>
            <div class="price-drawer">
                <label for="price-options">Kiekis:</label>
                <select id="price-options">
                    <option value="25€/5g">25€/5g</option>
                    <option value="2000€/kg">2000€/kg</option>
                </select>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://img.freepik.com/premium-photo/datura-flower-with-leaves-white-background_525574-786.jpg" alt="Datura Image">
            <h2>Durnaropė</h2>
            <p>5€/24 sėklos</p>
            <div class="price-drawer">
                <label for="price-options">Kiekis:</label>
                <select id="price-options">
                    <option value="5€/24 sėklos">5€/24 sėklos</option>
                </select>
            <button>Add to Cart</button>
        </div>
    </div>
