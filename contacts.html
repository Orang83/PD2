        <div class="forma">
        <form action="#" method="post">

            <label for="name">Vardas</label>

            <label for="email">Elektroninis paštas</label>

            <label for="message">Žinutė</label>
            <textarea id="message" name="message" rows="5" placeholder="Įveskite žinutę" required></textarea>

            <input type="submit" id="submit" value="Siųsti"></input>
            </fieldset>
            </div>
        </form>
        </div>
